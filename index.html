<!-- index.html:(new version) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Hyper Island Evolution - WebXR Experience</title>
    <meta
      name="description"
      content="An immersive WebXR journey through Hyper Island education"
    />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/environment/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      loading-screen="backgroundColor: #0a0a0a; dotsColor: #ff6b35"
      physics="driver: ammo; debug: false"
      background="color: #d0d0d0"
    >
      <!-- Assets -->
      <a-assets>
        <!-- Sounds -->
        <audio
          id="ambient-sound"
          src="assets/ambient.mp3"
          preload="auto"
          loop
        ></audio>
        <audio
          id="door-sound"
          src="assets/Door-open.mp3"
          preload="auto"
        ></audio>
        <audio
          id="transition-sound"
          src="assets/transition.mp3"
          preload="auto"
        ></audio>
        
        <!-- 3D Models -->
        <a-asset-item
          id="dreamy-girl"
          src="assets/dreamy-girl.glb"
        ></a-asset-item>

        <a-asset-item
        id="happy-girl"
        src="assets/happy-girl.glb"
      ></a-asset-item>

        <a-asset-item id="island-model" src="assets/Island.glb"></a-asset-item>

        <!-- Textures -->
        <img
          id="wood-texture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img id="wall-texture" src="assets/gray-wall.png" />
        <img id="hi-env" src="assets/hi-env.png" />
        <img id="portfolio-img" src="assets/portfolio.png" />
        <img id="tictac-img" src="assets/TicTac.png" />
        <img id="quiz-img" src="assets/QuizProject.png" />
        <img id="recipe-img" src="assets/Recipe.png" />
        <img id="healthcare-img" src="assets/healthcare.png" />
        <img id="moneymate-img" src="assets/Moneymate.png" />
        <img id="litorina-img" src="assets/litorina.jpg" />
        <img id="webXR-img" src="assets/webXR.png" />
        <img id="HIlogo" src="assets/HIlogo.png" />

        <!-- Mixins -->
        <a-mixin
          id="neon-text"
          text="font: kelsonsans; color: #00ffff; shader: msdf; anchor: center; width: 6"
          animation__glow="property: text.color; to: #ff6b35; dur: 2000; dir: alternate; loop: true"
        >
        </a-mixin>

        <a-mixin
          id="floating-animation"
          animation="property: position; to: 0 0.5 0; dur: 3000; dir: alternate; loop: true; easing: easeInOutSine"
        >
        </a-mixin>
      </a-assets>

      <!-- Initial Scene - The Dreamer's Room -->
      <a-entity id="initial-scene" visible="true">
        <!-- Room Environment -->
        <a-box
          id="room-floor"
          position="0 -2 0"
          width="20"
          height="0.1"
          depth="20"
          material="color: #4a4a4a; src: #wood-texture; repeat: 4 4"
        >
        </a-box>

        <!-- Walls -->
        <a-box
          position="0 3 -10"
          width="20"
          height="10"
          depth="0.1"
          material="color: #3a3a3a; src: #wall-texture"
        ></a-box>
        <a-box
          position="-10 3 0"
          width="0.1"
          height="10"
          depth="20"
          material="color: #3a3a3a; src: #wall-texture"
        ></a-box>
        <a-box
          position="10 3 0"
          width="0.1"
          height="10"
          depth="20"
          material="color: #3a3a3a; src: #wall-texture"
        ></a-box>
        <a-box
          position="0 8 0"
          width="20"
          height="0.1"
          depth="20"
          material="color: #3a3a3a"
        ></a-box>

        <a-entity
          id="dreamy-girl"
          gltf-model="#dreamy-girl"
          position="0 -1.2 -2.5"
          rotation="0 -45 0"
          scale="4 4 4"
          animation-mixer
        >
        </a-entity>

        <!-- Smaller and Faded Code Below "HTML" -->
        <a-text
          position="-2 4 -7"
          rotation="0 0 0"
          value="<h1>Hello World</h1>\n\n<p>This is Hyper Island</p>\n\n<p>Dreams don't retire!</p>"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="10"
          opacity="0.4"
          align="center"
        ></a-text>
        <a-text
          id="html-text"
          position="-3 6 -7"
          value="HTML"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="14"
          opacity="0.5"
        >
          <a-animation
            attribute="opacity"
            to="0.6"
            dur="3000"
            direction="alternate"
            repeat="indefinite"
          >
          </a-animation>
        </a-text>

        <a-text
          id="css-text"
          position="-7 4 0"
          rotation="0 90 0"
          value="CSS"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="10"
          opacity="0.5"
        >
          <a-animation
            attribute="opacity"
            to="0.5"
            dur="2500"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-text>

        <!-- Smaller and Faded Code Below "CSS" -->
        <a-text
          position="-7 2.5 0"
          rotation="0 90 0"
          value="Common CSS Properties:\n\n- background-color\n\n- font-size\n\n- margin\n\n- padding\n\n- color"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="4"
          opacity="0.8"
          align="left"
        ></a-text>

        <a-text
          id="js-text"
          position="5 4 0"
          rotation="0 -90 0"
          value="JavaScript"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="10"
          opacity="0.5"
        >
          <a-animation
            attribute="opacity"
            to="0.5"
            dur="3500"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-text>

        <!-- Smaller and Faded Code Below "JavaScript" -->
        <a-text
          position="5 2.5 0"
          rotation="0 -90 0"
          value="JavaScript Keywords:\n\nfunction\nlet\n\nconst\n\nreturn\n\nconsole.log"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="4"
          opacity="0.4"
          align="left"
        ></a-text>

        <!-- Inspirational quote -->

        <a-text
          position="-3 0 -2"
          rotation="-90 0 0"
          value="A girl\nwith big\ndreams"
          color="#FFFFFF"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt"
          width="18"
          align="center"
          opacity="1"
          material="shader: msdf; emissive: #FFFFFF; emissiveIntensity: 0.5; font-style: italic;"
        >
          <a-animation
            attribute="material.emissiveIntensity"
            from="0.8"
            to="1.5"
            dur="1500"
            direction="alternate"
            repeat="indefinite"
          ></a-animation>
        </a-text>

        <!-- The Hyper Island Door -->
        <a-entity id="hyper-door" position="6 0 -8">
          <!-- Door frame -->
          <a-box
            position="0 0 0"
            width="6.75"
            height="10.5"
            depth="0.3"
            material="color: #2a2a2a"
          ></a-box>
          <!-- Door itself -->
          <a-box
            id="door-clickable"
            position="0 0 0.15"
            width="6"
            height="9.75"
            depth="0.1"
            material="color: #ff6b35; emissive: #ff6b35; emissiveIntensity: 0.3"
            class="clickable"
            cursor-listener
          >
            <a-animation
              attribute="material.emissiveIntensity"
              to="0.4"
              dur="1500"
              direction="alternate"
              repeat="indefinite"
            >
            </a-animation>
          </a-box>

          <!-- Door sign -->
          <!-- <a-text
            position="0 4.5 0.25"
            value="HYPER ISLAND"
            color="#00ffff"
            font="https://cdn.aframe.io/fonts/mozillavr.fnt"
            width="15"
            align="center"
          >
          </a-text> -->

          <a-image
            src="#HIlogo"
            position="-0.15 3.2 0.5"
            rotation="0 0 0"
            width="5.6"
            height="3"
            material="shader: flat"
          ></a-image>
          <!-- <a-text
            position="0 2.5 0.25"
            value="SEIZE YOUR\nPOTENTIAL"
            color="#00ffff"
            font="https://cdn.aframe.io/fonts/mozillavr.fnt"
            width="10"
            align="center"
          >
          </a-text> -->

          <a-text
            position="0 0.5 0.25"
            value="Click Me\n to begin\n the adventure"
            color="#00ffff"
            font="https://cdn.aframe.io/fonts/mozillavr.fnt"
            width="12"
            align="center"
          >
          </a-text>

          <!-- <a-text
            position="0 -1 0.25"
            value="LEARN\nFOR LIFE"
            color="#00ffff"
            font="https://cdn.aframe.io/fonts/mozillavr.fnt"
            width="12"
            align="center"
          >
          </a-text> -->

          <!-- Door glow -->
          <a-light
            type="point"
            position="0 0 1"
            color="#ff6b35"
            intensity="2"
            distance="10"
          ></a-light>
        </a-entity>
      </a-entity>

      <!-- Chapter Selection Scene -->
      <a-entity id="chapter-scene" visible="false">
        <!-- Sky environment -->
        <a-sky src="assets/hi-env.png" rotation="0 -90 0"></a-sky>

        <!-- Floating islands environment -->
        <a-entity id="floating-islands">
          <!-- Plane for Chapter's Image Above Central Island -->
          <a-plane
            id="chapter-1-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#tictac-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-2-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#quiz-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-3-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#recipe-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-4-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#healthcare-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-5-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#moneymate-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-6-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#litorina-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <a-plane
            id="chapter-7-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#webXR-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane>

          <!-- <a-plane
            id="final-chapter-central-plane"
            position="0 1 0"
            width="6"
            height="4.5"
            src="#portfolio-img"
            visible="false"
            material="shader: flat; opacity: 1"
          ></a-plane> -->

          <a-entity
  id="happy-girl-central"
  gltf-model="#happy-girl"
  position="0 -1.5 0"
  rotation="0 -90 0"
  scale="9 9 9"
  visible="false"
></a-entity>

          <!-- Central island -->
          <a-cylinder
            position="0 -3 0"
            radius="8"
            height="2"
            material="color: #228B22"
          ></a-cylinder>

          <!-- Chapter islands arranged in a circle -->
          <!-- chapter 1 -->
          <a-entity id="chapter-1-island" position="10 0 0">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Foundations\n Code Curiosity"
              align="center"
              color="#ff6b35"
              width="18"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="1"
            ></a-sphere>
          </a-entity>

          <!-- chapter 2 -->
          <a-entity id="chapter-2-island" position="7 0 7">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Collaboration\n Feedback/Growth"
              align="center"
              color="#ff6b35"
              width="14"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="2"
              
            ></a-sphere>
          </a-entity>

          <!-- chapter 3 -->
          <a-entity id="chapter-3-island" position="0 0 10">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="React \n Reactor"
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="3"
              
            ></a-sphere>
          </a-entity>

          <!-- chapter 4 -->
          <a-entity id="chapter-4-island" position="-7 0 7">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="UX/UI Design\n Pixel to Code"
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="4"
            ></a-sphere>
          </a-entity>

          <!-- chapter 5 -->
          <a-entity id="chapter-5-island" position="-10 0 0">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Backend\n Server-Side Skills"
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="5"
            ></a-sphere>
          </a-entity>

          <!-- chapter 6 -->
          <a-entity id="chapter-6-island" position="-7 0 -7">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Client Project\n Real-World Impact"
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="6"
            ></a-sphere>
          </a-entity>

          <!-- chapter 7-->
          <a-entity id="chapter-7-island" position="0 0 -10">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #7DA50D"
            ></a-cylinder>
            <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Web XR\n immersion "
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="7"
            ></a-sphere>
          </a-entity>

          <!-- Final chapter -->
          <a-entity id="final-chapter-island" position="7 0 -8">
            <a-cylinder
              radius="3"
              height="1"
              material="color: #ff6b35; opacity: 0.8"
            ></a-cylinder>
            <a-plane
              <a-plane
              position="0 3.75 -0.1"
              width="5"
              height="2"
              material="color: #000000; opacity: 0.2"
            ></a-plane>
            <a-text
              position="0 3.75 0"
              value="Vault\n of becoming"
              align="center"
              color="#ff6b35"
              width="16"
            ></a-text>
            <a-sphere
              position="0 2 0"
              radius="1"
              material="color: #FFFFFF; opacity: 0.8"
              class="chapter-clickable"
              data-chapter="final"
            ></a-sphere>
          </a-entity>
        </a-entity>

        <!-- Clouds -->
        <a-entity id="clouds">
          <a-sphere
            position="15 10 5"
            radius="2"
            material="color: #ffffff; opacity: 0.8"
          ></a-sphere>
          <a-sphere
            position="-12 8 -3"
            radius="1.5"
            material="color: #ffffff; opacity: 0.8"
          ></a-sphere>
          <a-sphere
            position="8 12 -8"
            radius="2.5"
            material="color: #ffffff; opacity: 0.8"
          ></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Back Button -->
  <a-plane
  id="back-button"
  position="20 15 -1"
  width="3"
  height="2"
  material="color: #000000; opacity: 0.2";
  text="value: Back; align: center; color: #ff6b35; width: 16"
  class="clickable"
></a-plane>
</a-entity>


      <!-- Camera and Controls -->

      <a-entity id="camera-rig" position="0 1.6 15">
        <a-camera
          orbit-controls="autoRotate: true; autoRotateSpeed: 0.5; enableDamping: true; dampingFactor: 0.05; target: 0 1.6 0"
          look-controls="enabled: true"
          wasd-controls="enabled: true"
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable, .chapter-clickable"
        >
          <a-cursor
            color="#ff6b6b"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: #ff6b35; shader: flat"
            position="0 0 -1"
          ></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#cccccc" intensity="0.8"></a-light>
      <a-light
        type="directional"
        position="2 8 4"
        color="#ffffff"
        intensity="1.2"
      ></a-light>
    </a-scene>

    <div id="ui-overlay">
      <div id="instructions">
        <h2>The Source Code of Me</h2>
        <p>Look around and click the glowing door to begin your adventure!</p>
        <div id="chapter-info" style="display: none">
          <h3 id="chapter-title"></h3>
          <p id="chapter-description"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
